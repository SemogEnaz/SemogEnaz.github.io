<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="CSS/defaultElements.css">
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/sideBar.css">
    <link rel="stylesheet" href="CSS/dite.css">

</head>

<body onload="sideBar()">

    <div id="sideBar" class="sideBar"></div>

    <div class="main">

        <div id="search" class="search"></div>

        <div id="slides" class="slides">

            <div class="slide" id="0">

                <div class="image">
                    <img src="./images/Guts.jpg" alt="Egg Sandwitch with Tuna & Mayo" 
                    width="100%" height="auto%" style="object-fit:cover;">
                </div>

                <div class="summary">
                    <p class="title" name="heading">Egg Sandwitch with Tuna & Mayo</p>
                    <div class="stats">
                        <p class="low">Time</p>
                        <p class="low">Dishes</p>
                        <p class="low">Price</p>
                        <p class="low">Serving Size</p>
                    </div>
                </div>

            </div>

            <div class="slide" id="1">

                <div class="image">
                    <img src="./images/StatueOfLiberty.monument.jpg" alt="Chicken Curry" 
                    width="100%" height="auto%" style="object-fit:cover;">
                </div>

                <div class="summary">
                    <p class="title" name="heading">Chicken Curry</p>
                    <div class="stats">
                        <p class="low">Time</p>
                        <p class="low">Dishes</p>
                        <p class="low">Price</p>
                        <p class="low">Serving Size</p>
                    </div>
                </div>

            </div>

            <div class="slide" id="2">

                <div class="image">
                    <img src="./images/autumForest.pixel.jpg" alt="Sweet Chilli Minced Beef" 
                    width="100%" height="auto%" style="object-fit:cover;">
                </div>

                <div class="summary">
                    <p class="title" name="heading">Sweet Chilli Minced Beef</p>
                    <div class="stats">
                        <p class="low">Time</p>
                        <p class="low">Dishes</p>
                        <p class="low">Price</p>
                        <p class="low">Serving Size</p>
                    </div>
                </div>

            </div>

            <div class="slide" id="3">

                <div class="image">
                    <img src="./images/Samurai.jpg" alt="Breaded Cauliflower" 
                    width="100%" height="auto%" style="object-fit:cover;">
                </div>

                <div class="summary">
                    <p class="title" name="heading">Breaded Cauliflower</p>
                    <div class="stats">
                        <p class="low">Time</p>
                        <p class="low">Dishes</p>
                        <p class="low">Price</p>
                        <p class="low">Serving Size</p>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <script src="JS/sideBar.js"></script>
</body>
</html>
